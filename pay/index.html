<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran | Shokymura</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Metode Pembayaran Shokymura</h1>
        <div class="store-name">QRIS ALL PAYMENT</div>
        <div class="qris-container">
            <img class="qris-placeholder" src="img/qris.png">
            <p class="instruction">QR bisa untuk seluruh aplikasi bank ataupun ewallet yang support QRIS</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="payment-methods">
            <h2>Transfer Bank / E-wallet</h2>
            <div class="method-list">
                <!-- E-Wallet Methods -->
                <div class="method-item" onclick="copyToClipboard('085761167311', 'Dana')">
                    <img class="method-logo" src="img/dana.svg">
                </div>
                <div class="method-item" onclick="copyToClipboard('085761167311', 'Gopay')">
                    <img class="method-logo" src="img/gopay.svg">
                </div>
                <div class="method-item" onclick="copyToClipboard('085761167311', 'ShopeePay')">
                    <img class="method-logo" src="img/shopeepay.svg">
                </div>
                
                <!-- Bank Methods -->
                <div class="method-item" onclick="copyToClipboard('901160572020', 'SeaBank')">
                    <img class="method-logo" src="img/seabank.svg">
                </div>
                <div class="method-item" onclick="copyToClipboard('100451797565', 'Jago')">
                    <img class="method-logo" src="img/jago.svg">
                </div>
            </div>
        </div>
        
        <p class="info-text">Klik Logo untuk menyalin Nomor Rekening atau E-Wallet </br> Seluruh rekening dan E-Wallet Atas Nama <b>ARIF RAHMAN</b></p>
        
        <div class="action-buttons">
            <button class="action-button" onclick="window.location.href='https://arifr.id/akrab'">CEK AREA AKRAB</button>
            <button class="action-button" onclick="window.location.href='https://wa.me/6285830066003'">CONTACT</button>
        </div>
    </div>
    
    <div class="toast" id="toast">Nomor rekening telah disalin!</div>
    
    <script>

    </script>
</body>
</html>
